<div class="slider-wrapper"
  [formGroup]="group">
  <div class="label">{{model.label}}</div>

  <app-slider-input-control [min]="model.min"
    [max]="model.max"
    [step]="model.step"
    [formControlName]="model.name">
  </app-slider-input-control>

  <div class="slider-subscript-wrapper">
    <ng-container *ngFor="let validator of model.validators"
      ngProjectAs="mat-error">
      <mat-error *ngIf="hasError(validator.name)">{{validator.message}}</mat-error>
    </ng-container>
  </div>

</div>
