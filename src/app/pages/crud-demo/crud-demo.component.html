<div class="crud-demo-wrapper">
  <div class="master">
    <div class="button-bar">
      <button mat-button
        (click)="createNew()">Add new</button>
    </div>
    <mat-action-list>
      <ng-container *ngFor="let item of $media(); trackBy: trackByFn">
        <button mat-list-item
          (click)="selectItem(item)">
          <div matListItemTitle>{{item.title}}</div>
          <div matListItemLine>{{item.type}}</div>
        </button>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-action-list>
  </div>
  <div class="details">
    <div class="button-bar">
      <button mat-stroked-button
        *ngIf="!!selectedItem"
        color="warn"
        (click)="deleteItem()">Delete</button>
      <button mat-raised-button
        color="primary"
        (click)="saveItem()"
        [disabled]="mediaFormGroup.invalid">Save</button>
    </div>

    <div class="form-wrapper">
      <form [formGroup]="mediaFormGroup">
        <dynamic-form [formConfig]="mediaFormConfig"
          [group]="mediaFormGroup"></dynamic-form>
      </form>
    </div>
  </div>
</div>
