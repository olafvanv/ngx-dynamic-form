<h2>Non dynamic Form</h2>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput
      formControlName="name"
      type="text"
      placeholder="Name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput
      formControlName="age"
      type="number"
      placeholder="Age" />
  </mat-form-field>

  <mat-checkbox formControlName="isDutch">Is Dutch</mat-checkbox>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput
      formControlName="city"
      type="text"
      placeholder="City" />
  </mat-form-field>
</form>
