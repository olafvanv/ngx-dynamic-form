@for(row of formConfig; track $index) {
<div class="dynamic-form-row">
  @for(field of row; track field.id) {
  <dynamic-form-field class="dynamic-form-field"
    [id]="field.id"
    [hidden]="field.hidden"
    [ngClass]="[field.type, 'form-field-width-' + field.width]"
    [group]="group"
    [model]="field"
    (change)="onChange($event)">
  </dynamic-form-field>
  }
</div>
}
