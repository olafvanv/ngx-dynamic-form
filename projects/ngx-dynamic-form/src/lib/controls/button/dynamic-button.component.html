<ng-container *ngIf="model.raised else stroked">
  <button mat-raised-button
    color="primary"
    [id]="id"
    (click)="onClick()">
    <span>{{model.text}}</span>
  </button>
</ng-container>

<ng-template #stroked>
  <button mat-stroked-button
    color="primary"
    [id]="id"
    (click)="onClick()">
    <span>{{model.text}}</span>
  </button>
</ng-template>
